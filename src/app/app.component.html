<div class="min-h-screen flex flex-col">
  <header
    class="h-12 bg-indigo-700 text-white flex justify-between items-center px-3"
  >
    <nav
      class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600"
    >
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a
          routerLink="/home"
          class="flex items-center space-x-3 rtl:space-x-reverse cursor-pointer"
        >
          <img
            src="https://flowbite.com/docs/images/logo.svg"
            class="h-8"
            alt="Flowbite Logo"
          />
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap text-black dark:text-white"
            >Juegos en linea</span
          >
        </a>
        <div
          class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse items-center gap-3"
          *ngIf="!isLoading()"
        >
          <button
            [ngClass]="{ hidden: userLoggedIn() }"
            type="button"
            (click)="handleOpenModal()"
            class="text-white flex gap-2 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-user"
              width="22"
              height="22"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="#fff"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
              <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
            </svg>
            Login
          </button>

          <p
            class="text-black dark:text-white font-bold"
            *ngIf="userLoggedIn()"
          >
            Bievenido {{ userLoggedIn()!.name }}!
          </p>

          <button
            [ngClass]="{ hidden: !userLoggedIn() }"
            type="button"
            (click)="handleLoggout()"
            class="text-white flex gap-2 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-logout"
              width="22"
              height="22"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="#fff"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path
                d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2"
              />
              <path d="M9 12h12l-3 -3" />
              <path d="M18 15l3 -3" />
            </svg>
          </button>

          <button
            data-collapse-toggle="navbar-sticky"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-sticky"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
        </div>
        <div
          class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
          id="navbar-sticky"
          *ngIf="!isLoading()"
        >
          <ul
            class="flex flex-col items-center p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
          >
            <li [ngClass]="{ hidden: userLoggedIn() }">
              <a
                routerLink="/home"
                routerLinkActive="underline underline-offset-4 md:text-blue-700 md:dark:text-blue-500"
                class="cursor-pointer block py-2 px-3 text-gray-900 dark:text-white bg-blue-700 rounded md:bg-transparent dark:hover:text-white"
                aria-current="page"
              >
                Home
              </a>
            </li>
            <li [ngClass]="{ hidden: userLoggedIn() }">
              <a
                routerLink="/about"
                routerLinkActive="underline underline-offset-4 md:text-blue-700 md:dark:text-blue-500"
                class="cursor-pointer block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
              >
                Sobre m√≠
              </a>
            </li>
            <li [ngClass]="{ hidden: !userLoggedIn() }">
              <a
                routerLink="/games"
                routerLinkActive="underline underline-offset-4 md:text-blue-700 md:dark:text-blue-500"
                class="cursor-pointer block py-2 px-3 text-gray-900 dark:text-white bg-blue-700 rounded md:bg-transparent dark:hover:text-white"
                aria-current="page"
              >
                Juegos
              </a>
            </li>
            <li [ngClass]="{ hidden: !userLoggedIn() }">
              <a
                routerLink="/chat"
                routerLinkActive="underline underline-offset-4 md:text-blue-700 md:dark:text-blue-500"
                class="cursor-pointer block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
              >
                Sala de chat
              </a>
            </li>
            <li>
              <div
                class="flex flex-col justify-center ml-3"
                (click)="setDarkMode()"
              >
                <input
                  type="checkbox"
                  name="light-switch"
                  class="light-switch sr-only"
                />
                <label class="relative cursor-pointer p-2" for="light-switch">
                  <svg
                    class="dark:hidden"
                    width="16"
                    height="16"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      class="fill-slate-300"
                      d="M7 0h2v2H7zM12.88 1.637l1.414 1.415-1.415 1.413-1.413-1.414zM14 7h2v2h-2zM12.95 14.433l-1.414-1.413 1.413-1.415 1.415 1.414zM7 14h2v2H7zM2.98 14.364l-1.413-1.415 1.414-1.414 1.414 1.415zM0 7h2v2H0zM3.05 1.706 4.463 3.12 3.05 4.535 1.636 3.12z"
                    />
                    <path
                      class="fill-slate-400"
                      d="M8 4C5.8 4 4 5.8 4 8s1.8 4 4 4 4-1.8 4-4-1.8-4-4-4Z"
                    />
                  </svg>
                  <svg
                    class="hidden dark:block"
                    width="16"
                    height="16"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      class="fill-slate-400"
                      d="M6.2 1C3.2 1.8 1 4.6 1 7.9 1 11.8 4.2 15 8.1 15c3.3 0 6-2.2 6.9-5.2C9.7 11.2 4.8 6.3 6.2 1Z"
                    />
                    <path
                      class="fill-slate-500"
                      d="M12.5 5a.625.625 0 0 1-.625-.625 1.252 1.252 0 0 0-1.25-1.25.625.625 0 1 1 0-1.25 1.252 1.252 0 0 0 1.25-1.25.625.625 0 1 1 1.25 0c.001.69.56 1.249 1.25 1.25a.625.625 0 1 1 0 1.25c-.69.001-1.249.56-1.25 1.25A.625.625 0 0 1 12.5 5Z"
                    />
                  </svg>
                  <span class="sr-only">Switch to light / dark version</span>
                </label>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main
    class="px-3 pt-6 dark:bg-gray-900 text-white main-container"
    [ngClass]="{ hidden: isLoading() }"
  >
    <router-outlet></router-outlet>
  </main>

  <main
    class="px-3 pt-6 dark:bg-gray-900 text-white main-container"
    *ngIf="isLoading()"
  >
      <div role="status" class="flex m-auto top-0 bottom-0 left-0 right-0 absolute justify-center items-center">
        <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
            <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
        </svg>
        <span class="sr-only">Loading...</span>
    </div>
  </main>
</div>

<app-login *ngIf="this.isOpenModalLogin()"></app-login>
<app-register *ngIf="this.isOpenModalRegister()"></app-register>
<app-loader *ngIf="this.isOpenModalLoader()"></app-loader>
