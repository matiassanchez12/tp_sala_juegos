<div class="flex gap-8 flex-col text-black dark:text-white">
  <div class="pt-4">
    <button
    (click)="handleBack()"
     type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-left" width="22" height="22" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
        <path d="M5 12l14 0" />
        <path d="M5 12l6 6" />
        <path d="M5 12l6 -6" />
      </svg>
      Volver
      </button>
  </div>

  <div class="flex justify-center">
    <h1 class="text-3xl font-bold text-green-500">Ahorcado</h1>
  </div>

  <div class="flex flex-col gap-2 items-center justify-center">
    <p class="font-semibold">Usá el teclado para adivinar la palabra:</p>

    <div class="flex flex-wrap justify-center max-w-[32rem] gap-2">
      <button
        class="w-10 h-10 bg-teal-600 rounded-lg text-white font-bold"
        *ngFor="let letter of letters"
      >
        {{ letter }}
      </button>
    </div>
  </div>

  <div class="flex gap-2 flex-col text-center text-lg font-semibold">
    <p>Puntaje más alto: {{ bestScore() }}</p>
    <p>Puntaje actual: {{ score() }}</p>
  </div>

  <div class="flex flex-col items-center justify-center pt-2 pb-5">
    <button
      type="button"
      class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900"
      (click)="generateWord()"
    >
    {{ tryAgain() ? 'Jugar denuevo' : 'Nueva palabra' }}
    </button>
    
    <div class="flex flex-row items-center justify-center">
      <div class="dark:bg-slate-500 rounded-lg" class="image-container">
        <div class="image-overlay"></div>
        <img  [src]="'/assets/ahorcado/' + manImage() + '.png'" alt="1" class="image" />
      </div>
      
      <div class="flex items-center justify-center w-[400px] h-[200px] gap-2">
        <div
          class="flex items-center flex-col gap-2"
          *ngFor="let letter of currentWord(); let i = index"
        >
          <input
            id="letter-{{ i }}"
            class="w-10 h-8 bg-transparent border-emerald-400 transition border rounded-md text-center uppercase"
            maxlength="1"
            type="text"
            value="{{ letter }}"
            readonly
          />
          <div class="bg-gray-400 w-12 h-0.5"></div>
        </div>
      </div>
    </div>
  </div>
</div>
