<div
  *ngIf="isOpenModal()"
  id="default-modal"
  tabindex="-1"
  class="flex overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative p-4 w-full max-w-2xl max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
      >
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          Registro
        </h3>
        <button
          (click)="handleCloseModal()"
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-hide="default-modal"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-4 md:p-5 space-y-4">
        <form [formGroup]="formRegister" (ngSubmit)="onSubmit()">
          <div class="grid gap-6 mb-6 md:grid-cols-1">
            <div>
              <label
                for="name"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Nombre</label
              >
              <input
                formControlName="name"
                type="name"
                id="name"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="john.doe@company.com"
                required
              />
              <small
                class="text-red-500"
                *ngIf="formRegister.controls['name'].errors?.['required'] && formRegister.controls['name'].touched"
              >
                Este campo es obligatorio
              </small>
            </div>
            <div>
              <label
                for="email"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Email</label
              >
              <input
                formControlName="email"
                type="email"
                id="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="john.doe@company.com"
                required
              />
              <small
                class="text-red-500"
                *ngIf="formRegister.controls['email'].errors?.['required'] && formRegister.controls['email'].touched"
              >
                Este campo es obligatorio
              </small>
              <small
                class="text-red-500"
                *ngIf="formRegister.controls['email'].errors?.['email'] && formRegister.controls['email'].touched"
              >
                El mail tiene un formato incorrecto
              </small>
            </div>
            <div>
              <label
                for="password"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Password</label
              >
              <input
                formControlName="password"
                type="password"
                id="password"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="•••••••••"
                required
              />
              <small
                class="text-red-500"
                *ngIf="formRegister.controls['password'].errors?.['required'] && formRegister.controls['password'].touched"
              >
                Este campo es obligatorio
              </small>
            </div>
            <div>
              <label
                for="confirm_password"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Confirmar password</label
              >
              <input
                formControlName="repassword"
                type="password"
                id="confirm_password"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="•••••••••"
                required
              />
              <small
                class="text-red-500"
                *ngIf="formRegister.controls['repassword'].errors?.['required'] && formRegister.controls['repassword'].touched"
              >
                Este campo es obligatorio
              </small>
              {{ formRegister.controls['repassword'].errors?.['mismatch'] }}

              <small
                class="text-red-500"
                *ngIf="
                formRegister.controls['repassword'].errors?.['confirmedValidator'] &&
                formRegister.controls['repassword'].touched
                "
              >
                Las contraseñas no coinciden
              </small>
            </div>
          </div>

          <button
            type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Registrarme
          </button>

          <div class="flex items-start mb-6 mt-4">
            <label
              for="remember"
              class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
              >Ya tenes cuenta?
              <a
                (click)="handleOpenModal()"
                class="text-blue-600 cursor-pointer hover:underline dark:text-blue-500"
                >iniciar sesion</a
              ></label
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
